        <!-- Header -->
        <header class="header">
            <nav class="nav container">

                    <!-- Search Bar -->
                    <div class="nav__searchbar">
                        <input type="text" id="search_input">
                        <div class="search" id="movie-list">
                            <div class="card">
                                <a href="#" class="card">
                                    <!--<img src="" alt="" />-->
                                    <div class="cont">
                                        <h3></h3>
                                        <p> <span><i class="ri-search-line"></i></span></p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line nav__burger"></i>
                        <i class="ri-close-line nav__close"></i>
                    </div>
                </div>

                <!-- Nav Menu -->
                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li><a href="#" class="nav__link">Home</a></li>

                        <li><a href="#" class="nav__link">Company</a></li>

                        <!-- Dropdown 1 -->
                        <li class="dropdown__item">
                            <div class="nav__link">

                            </div>

                            <ul class="dropdown__menu">
                                <li>
                                    <a href="#" class="dropdown__link">
                                        <i class="ri-pie-chart-line"></i> Overview
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="dropdown__link">
                                        <i class="ri-arrow-up-down-line"></i> Transactions
                                    </a>
                                </li>

                                <!-- Dropdown Submenu -->
                                <li class="dropdown__subitem">
                                    <div class="dropdown__link">

                                    </div>

                                    <ul class="dropdown__submenu">
                                        <li>
                                            <a href="#" class="dropdown__sublink">
                                                <i class="ri-file-list-line"></i> Documents
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#" class="dropdown__sublink">
                                                <i class="ri-cash-line"></i> Payments
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#" class="dropdown__sublink">
                                                <i class="ri-refund-2-line"></i> Refunds
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>

                        <li><a href="#" class="nav__link">Products</a></li>

                        <!-- Dropdown 2 -->
                        <li class="dropdown__item">
                            <div class="nav__link">
                                Users <i class="ri-arrow-down-s-line dropdown__arrow"></i>
                            </div>

                            <ul class="dropdown__menu">
                                <li>
                                    <a href="#" class="dropdown__link">
                                        <i class="ri-user-line"></i> Profiles

                                <li>
                                    <a href="#" class="dropdown__link">
                                        <i class="ri-lock-line"></i> Accounts

                        </li>

                <!--                <a href="#" class="button" style="display: none;">Sign In</a>
                                <div class="headshot" id="profile-image"></div>
                                <img src="#" class="profile-image" id="profile-image" style="display: none;">-->

        </header>

        <div class="container-image" style="display: none;">
            <div class="profile">
                <h3></h3>
                <p></p><br />
                <div>
                    <a href="#" class="update-profile-btn">Update Profile</a>
                    <a href="#" class="logout">Log out</a>
                </div>
            </div>
        </div>

        <!-- Main JS -->
        <script src="../js/header.js" defer></script>

        <script>
            // show and hide the password by clicking the eye icon
            $("#sunIcon").on("click", function () {
                $("#sunIcon").css("display", "none");
                $("#moonIcon").css("display", "flex");
            });

            $("#moonIcon").on("click", function () {
                $("#sunIcon").css("display", "flex");
                $("#moonIcon").css("display", "none");
            });
        </script>
