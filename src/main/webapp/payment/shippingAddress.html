<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Shipping Address</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="addressLine1" class="form-label">Address Line 1</label>
        <input type="text" class="form-control" id="addressLine1" placeholder="Enter address line 1">
      </div>
      <div class="mb-3">
        <label for="addressLine2" class="form-label">Address Line 2</label>
        <input type="text" class="form-control" id="addressLine2" placeholder="Enter address line 2">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter city">
        </div>
        <div class="col-md-4 mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" placeholder="Enter state">
        </div>
        <div class="col-md-2 mb-3">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" class="form-control" id="zip" placeholder="Enter ZIP code">
        </div>
      </div>
      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" placeholder="Enter country">
      </div>
      <button type="submit" class="btn btn-primary">Next</button>
    </form>
  </div>
</body>
</html>
